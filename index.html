<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- use bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- point to css file-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<!-- heading of pages -->

<body>
    <div>
        <h1 id="mainheader">Totally Dog Trivia!</h1>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img id="headimg" src="assets/images/cammie.jpg" alt="mydog">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img id="headimg" src="assets/images/dugie.jpg" alt="mydog">
            </div>
            <div class="col-md-6">
                <img id="headimg" src="assets/images/dogs.jpg" height="250px" alt="mydog">
            </div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-md-6">
                <h2 align="center">Press button to start game --></h2>
            </div>
            <div class="col-md-6">
                <button id="start" class="button-class"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="timer"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="triviaQ"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="winOrLose" class="msgClass"></div>
            </div>
            <div class="col-md-6">
                <div id="correctImg"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="answersQ"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="gameOver"></div>
            </div>
        </div>

    </div>




    <!-- play game -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"> </script>
    <!--<script=type="text/javascript">-->
</body>

</html>
